<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/smartisan.min.css">
    <link rel="stylesheet" href="css/shopCar.min.css">
</head>

<body>
    <div id="header"></div>
    <main>
        <div class="global-center">
            <div class="cart-container">
                <div class="cart-title">
                    <h2>购物清单</h2>
                </div>
                <div class="cart-empty">
                    <h3>您的购物车中还没有商品</h3>
                    <a href="goodsList.html">前往购物</a>
                </div>
                <div class="cart-full">
                    <div class="cart-thead">
                        <span _ngcontent-c5="" class="left name">商品信息</span>
                        <span _ngcontent-c5="" class="right operation">操作</span>
                        <span _ngcontent-c5="" class="right subtotal">小计</span>
                        <span _ngcontent-c5="" class="right num">数量</span>
                        <span _ngcontent-c5="" class="right price">单价</span>
                    </div>
                    <div class="cart-body">
                        <ul>
                            <li>
                                <div class="items-cont">
                                    <div class="checkCont">
                                        <input type="checkbox" class="checkBox">
                                    </div>
                                    <div class="imgCont">
                                        <img src="" alt="">
                                    </div>
                                    <div class="nameCont">
                                        <p class="name">名字</p>
                                        <p class="discription">描述</p>
                                    </div>
                                    <div class="priceCont">
                                        <span>2899.00</span>
                                    </div>
                                    <div class="numCont">
                                        <span class="down disabled btn">-</span><span class="num ">1</span><span
                                            class="up btn">+</span>
                                    </div>
                                    <div class="countCont">
                                        <span>2899.00</span>
                                    </div>
                                    <div class="oprateCont">
                                        <span class="deleteBtn"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="cart-foot">
                        <div class="checkAll">
                            <input type="checkbox" name="checkAll" id="checkAll">
                            <label for="checkAll">全选</label>
                        </div>
                        <div class="shipping">
                            <div class="countNum">
                                <p>已经选择<span class="totalNum">0</span>件商品</p>
                            </div>
                            <div class="countPrice">
                                <p>应付总额：<span class="totalPrice">0.00</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="libs/require.js" data-main="js/shopCarMain"></script>

</html>
