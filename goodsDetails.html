<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/smartisan.min.css">
    <link rel="stylesheet" href="css/goodsDetails.min.css">
</head>

<body>
    <div id="header"></div>
    <div id="nav"></div>
    <div id="main">
        <div class="global-center">
            <section class="items-wrapper">
                <div class="imgBox">
                    <div class="gallery">
                        <figure class="imgList">
                            <ul>
                                <li class="active">
                                    <img src="./images/nav-breath_tab1_list1.jpg" alt="">
                                </li>
                                <li>
                                    <img src="./images/nav-breath_tab1_list2.jpg" alt="">
                                </li>
                                <li>
                                    <img src="./images/nav-breath_tab1_list3.jpg" alt="">
                                </li>
                            </ul>
                        </figure>
                    </div>
                    <div class="picShow">
                        <div class="picShow-container">
                            <img src="./images/nav-breath_tab1_list1.jpg" alt="">
                        </div>
                        <div class="glass"></div>
                        <div class="picBig">
                            <img src="./images/nav-breath_tab1_list1.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="detailsBox">
                    <div class="details-container">
                        <div class="nameBox underline list">
                            <span class="name">地平线 8 号 全功能城市背包 Atlas X</span>
                        </div>
                        <div class="discriptionBox underline list">
                            <aside>商品描述</aside>
                            <article class="discription">一款通行城市的全功能双肩包</article>
                        </div>
                        <div class="priceBox underline list">
                            <aside>商品价格</aside>
                            <article class="price-container">269.00</article>
                        </div>
                        <div class="changeNum underline list">
                            <aside>数量选择</aside>
                            <article class="select">
                                <span class="down disabled btn">-</span><span class="num ">1</span><span class="up btn">+</span>
                            </article>
                        </div>
                        <div class="btnBox underline list">
                            <div class="btn-container">
                                <div class="toBuy btn">现在购买</div>
                                <div class="addCar btn">加入购物车</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="productInfo">
                <div class="productInfo-container">
                    <aside class="title">
                        <h2>产品信息</h2>
                    </aside>
                    <article class="body">
                            <img src="./images/goods5_detailImg01.jpg" alt="">
                            <img src="./images/goods5_detailImg02.jpg" alt="">
                            <img src="./images/goods5_detailImg03.jpg" alt="">
                            <img src="./images/goods5_detailImg04.jpg" alt="">
                            <img src="./images/goods5_detailImg05.jpg" alt="">
                    </article>
                </div>
            </section>
        </div>
    </div>
    <footer></footer>
</body>
<script src="libs/require.js" data-main="js/goodsDetailsMain"></script>

</html>
