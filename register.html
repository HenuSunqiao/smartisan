<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>

    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login-register.min.css">
</head>

<body>
    <main>
        <div class="container register">
            <div class="containerBox">
                <section class="logo"></section>
                <section class="title">
                    <h4>注册你的 Smartisan ID </h4>
                </section>
                <section class="userName input">
                    <div class="input-container">
                        <span class="icon"><i></i></span>
                        <input type="text" placeholder="用户名">
                    </div>
                </section>
                <section class="password input">
                    <div class="input-container">
                        <span class="icon"><i></i></span>
                        <input type="password" placeholder="密码">
                    </div>
                </section>
                <section class="rePassword input">
                    <div class="input-container">
                        <span class="icon"><i></i></span>
                        <input type="password" placeholder="重复密码">
                    </div>
                </section>
                <section class="loginBtn btn">
                    <div class="btn-container">
                        <a href="#">注册</a>
                    </div>
                </section>
                <section class="notice">
                    <div class="notice-container">
                        <p>
                            登录代表你已同意 <a href="https://www.smartisan.com/support/#/agreement" target="_blank">法律声明</a> 和
                            <a href="https://www.smartisan.com/support/#/privacy" target="_blank">隐私条款</a>
                        </p>
                    </div>
                </section>
                <section class="tips"></section>
            </div>
        </div>
    </main>
</body>
<script src="libs/require.js" data-main="js/registerMain"></script>
</html>
